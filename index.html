<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-5">Welcome to phone huneter!</h1>
    </header>
    <main class="container">
        <!-- Search -->
        <section>
            <div class="mt-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-field" placeholder="search"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </section>
        <!-- Main section -->
        <section>
            <div id="spinner" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-center text-danger d-none" id="warning">No phone found</h3>
            </div>
            <!-- Container Card -->
            <div class="row row-cols-1 row-cols-md-4 g-4" id="container">

            </div>
            <div class="mt-3 text-center d-none" id="btn-div">
                <button id="more" class="btn btn-primary">Show More</button>
            </div>
            <div class="mt-3 text-center d-none" id="btn-div-less">
                <button id="less" class="btn btn-primary">Show less</button>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="body">

                            
                        </div>
                        <div id="sensor" class="modal-body">
                            
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>






























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
